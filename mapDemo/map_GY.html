<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
    <title>minzz 前端demo</title>
		<link rel="stylesheet" href="../css/base.css" />
		<link rel="stylesheet" href="../css/index.css" />
	</head>
	<body>
    <div class="content-page">
      <div id="mapBox" class="map-content"></div>
    </div>
  </body>
  <script src="../js/common/jquery.min.js" ></script>
	<script src="../echart/echarts-3.8.4.js" ></script>
  <script src="../echart/test-geo.js"></script>	
  <script>
    $(function() {
      initChartMap();
    })
    function initChartMap(){
      var myChart = echarts.init(document.getElementById('mapBox'));
	    var mapoption = {
        title : {
          show:false,
          text: '灌云县',
          subtext: '区划图',
          x:'center'
        },
        tooltip : {
          show:false,
          trigger: 'item'
        },                              
        series : [
          {
            name: '',
            type: 'map',
            map: '灌云县',
            hoverable:false,//鼠标hover事件
            selectedMode:'single',//鼠标点击事件：单击
            roam: true,
            zoom:1.2,//缩放倍数，放大1.2倍
            itemStyle:{
                normal:{
                    label:{
                        show:true,
                        textStyle:{
                            color:'#fff',
                            fontFamily:'Microsoft YaHei',
                            fontSize:16
                        }
                    },
                    borderColor:'#2EC7F5',
                    borderWidth:'3',
                    areaColor:'rgba(17,50,97,0.5)'                                                         
                },
                emphasis:{
                    label:{
                        show:true,
                        textStyle:{
                            color:'#fff',
                            fontFamily:'Microsoft YaHei',
                            fontSize:16
                        }
                    },
                    areaColor:'#0A3F8A'
                }
            },
            data:[]
          }               
        ]
      }; 
      myChart.setOption(mapoption);
    }
    
  </script>
  </html>
