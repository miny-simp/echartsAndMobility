	<script type="text/javascript" src="../../js/jquery.min.js"></script>
	<script>
		centerNumInterval();
		var currentNum = 113021275;
		function centerNumInterval(){
			var his = sessionStorage.getItem("centerData");
			if(his){
				currentNum=parseInt(his);
			}else{
				sessionStorage.setItem("centerData",currentNum);
			}
			setInterval(function(){
				var c = Math.floor(Math.random()*10+30);
				//console.log(c);
				currentNum+=c;
				sessionStorage.setItem("centerData",currentNum);
				initCenter();
			},2000);
		}
		function initCenter(){
			var his = sessionStorage.getItem("centerData");
			if(his){
				currentNum=parseInt(his);
			}else{
				//sessionStorage.setItem("centerData",currentNum);
			}
			var str = ""+currentNum;
			var len = str.length;
			var a = str.substring(0,len-8);
			var b = str.substring(len-8,len-4);
			var c = str.substring(len-4,len);
			$("#center_a").html(a+"亿");
			$("#center_b").html(b+"万");
			$("#center_c").html(c);
		}
	</script>
