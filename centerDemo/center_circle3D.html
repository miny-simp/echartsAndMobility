  <script src="../js/common/jquery.min.js" ></script>
  <script src="js/circleAnimate.js" ></script>
  <script>
  $(function() {
    // 中间 资源总数
    var resourceList = ['全部','民航','客运','铁路','人脸识别','网吧','卡口抓拍','旅馆'];
    // var resourceList = [];
    function totalResources() {
      // 圆圈 居中显示
      var w1 = $('.map-content').width(),
      w2 = $('.bg-box').width(),
      w3 = (w1-w2)/2;
      $('.bg-box').css('left', w3 - 10 + 'px');

      hsyjShowInit();
    }
    // 获取li的选中项
    function hsyjShowInit() {
      $('#floatBtn-list').find('li').each(function() {
        if($(this).children(':first').hasClass('on')) {
          var name = $(this).children().children().eq(1).text();
          dyyjDataDisplay(name);
        }
      })
    }
    // 不同类型人员数据展示
    function dyyjDataDisplay(name) {
        var obj = {};
        if(name === 0) {
            obj = resourceList[0].count;
        }
        var dyyjCount = obj.by;
        var dyyjPercent = obj.tb;
        $('#dyyjCount').text(dyyjCount);
        var hb = '↑'; 
        $("#dyyjPercent").css('color','red');
        if(dyyjPercent < 0){
            hb = '↓';
          $("#dyyjPercent").css('color','green');
        } 
        $("#dyyjPercent").html(hb+parseFloatTo(Math.abs(dyyjPercent*100),1)+"%");
    }
  })
  </script>
